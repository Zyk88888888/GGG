<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = prompt('请输入您要进行的操作：' + '\n ' + '1.存钱' + '\n' + '2.取钱' + '\n' + '3.显示余额' + '\n' + '4.退出');
        var num1 = 100;
        switch (num) {
            case '1':
                num1 += Number(prompt('请输入存款金额'));
                alert('您的余额是：' + num1)
                break;
            case '2':
                num1 -= Number(prompt('请输入取款金额'));
                alert('您的余额是：' + num1)
                break;
            case '3':
                alert('您的余额是：' + num1);
                break;
            case '4':
                alert('欢迎下次光临！');
                break;
            default:
                alert('输入有误！！！');

        }

        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var k = 8; k >= i; k--) {
                str += '\t';
            }
            for (var j = 1; j <= i; j++) {
                str += j + '✖️' + i + '=' + j * i + '\t';
            }
            str += '\n';
        }

        console.log(str);
    </script>

</body>

</html>
